      * {

      }

        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 3rem;
        background: var(--bg-color, #ffffff);
        color: #1d0c05;
        overflow: hidden;
      }

      #stage {
        position: absolute;
        inset: 0;
        display: grid;
        place-items: center;
        pointer-events: none;
        z-index: 1;
        opacity: 0;
      }

      #halo-container {
        position: absolute;
        top: 50%;
        left: 50%;
        width: min(100vw, 100vh);
        aspect-ratio: 1;
        transform: translate(-50%, -50%);
      }

      #halo-scale {
        position: relative;
        width: 100%;
        height: 100%;
        transform: scale(var(--press-scale, 1));
        transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        pointer-events: auto;

      .line {
        font-size: clamp(4.5rem, 11vw, 8.6rem);
        line-height: 0.8;
        letter-spacing: 0.02em;
      }

      .corner {
        max-width: 32vw;
        overflow-wrap: anywhere;
        word-break: break-word;
        font-size: clamp(2.6rem, 6vw, 6rem);
      }

      #corners {
        position: fixed;
        inset: 0;
        padding: clamp(2rem, 5vw, 4rem);
        z-index: 0;
        pointer-events: none;
      }

      #quote-block {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -58%);
        width: 100vw;
        padding: 1rem 1.5rem;
        box-sizing: border-box;
        z-index: 2;
        pointer-events: none;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.2rem;
        text-align: center;
      }

      #affirmation {
        display: block;
        position: relative;
        z-index: 2;
        font-size: clamp(5.6rem, 13.5vw, 10.6rem);
      }

      #welcome {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);

        text-align: center;
        z-index: 3;
        pointer-events: none;

        left: 0;
        top: 0;

        right: 0;
        text-align: right;

        inset: 0;
        border-radius: 50%;

      function buildOverlay(seed) {
        const overlay = document.getElementById("halo-overlay");
        const random = seededRandom(seed);
        const count = 1 + Math.floor(random() * 365);
        const minWhite = Math.ceil(count * 0.3);
        const points = [];

        for (let i = 0; i < count; i += 1) {
          const isWhite = i < minWhite;
          const hue = Math.floor(random() * 360);
          const useBlack = !isWhite && random() < 0.2;
          const sat = isWhite ? 0 : 100;
          const light = isWhite ? 95 : 60;
          const color = useBlack ? "hsl(0 0% 0%)" : `hsl(${hue} ${sat}% ${light}%)`;
          const angle = `${Math.floor(random() * 360)}deg`;
          const start = `${random() * 80}%`;
          const end = `${start.replace("%", "") * 1 + 10 + random() * 20}%`;
          points.push(
            `linear-gradient(${angle}, ${color} ${start}, transparent ${end})`
          );
        }

        overlay.dataset.gradient = points.join(", ");
        overlay.style.backgroundImage = overlay.dataset.gradient;
      }

      function randomHalo(seed) {
        const random = seededRandom(seed);
        const count = 2 + Math.floor(random() * 9);
        const posX = `${20 + random() * 60}%`;
        const posY = `${15 + random() * 60}%`;
        const stops = [];

        const weights = Array.from({ length: count }, () => random());
        const totalWeight = weights.reduce((sum, value) => sum + value, 0);
        let currentStop = 0;

        for (let i = 0; i < count; i += 1) {
          const hue = Math.floor(random() * 360);
          const sat = 65 + Math.floor(random() * 20);
          const light = 55 + Math.floor(random() * 30);
          const color = `hsl(${hue} ${sat}% ${light}%)`;
          const segment = (weights[i] / totalWeight) * 100;
          currentStop += segment;
          stops.push(`${color} ${currentStop.toFixed(1)}%`);
        }

        const gradient = `radial-gradient(circle at ${posX} ${posY}, ${stops.join(
          ", "
        )})`;
        document.documentElement.style.setProperty("--halo-gradient", gradient);
      }

      function setSeasonBackground() {
        const now = new Date();
        const year = now.getFullYear();
        const start = new Date(year, 0, 0);
        const diff = now - start;
        const day = Math.floor(diff / 86400000);
        const daysInYear =
          new Date(year, 11, 31).getDate() === 31 ? 365 : 366;

        const peaks = [
          { name: "winter", day: 355, color: "#c7d7ee" }, // Dec 21
          { name: "spring", day: 79, color: "#f3b6cf" }, // Mar 20
          { name: "summer", day: 172, color: "#c9d84a" }, // Jun 21
          { name: "autumn", day: 265, color: "#d9b28f" } // Sep 22
        ];

        function hexToRgb(hex) {
          const value = hex.replace("#", "");
          const r = parseInt(value.slice(0, 2), 16);
          const g = parseInt(value.slice(2, 4), 16);
          const b = parseInt(value.slice(4, 6), 16);
          return { r, g, b };
        }

        function rgbToHex({ r, g, b }) {
          const toHex = (v) => v.toString(16).padStart(2, "0");
          return `#${toHex(r)}${toHex(g)}${toHex(b)}`;
        }

        function lerp(a, b, t) {
          return a + (b - a) * t;
        }

        function smoothstep(t) {
          return t * t * (3 - 2 * t);
        }

        function wrapDay(value) {
          if (value < 0) return value + daysInYear;
          if (value >= daysInYear) return value - daysInYear;
          return value;
        }

        const ordered = [peaks[0], peaks[1], peaks[2], peaks[3]];
        ordered.sort((a, b) => a.day - b.day);

        let current = ordered[0];
        let next = ordered[1];

        for (let i = 0; i < ordered.length; i += 1) {
          const a = ordered[i];
          const b = ordered[(i + 1) % ordered.length];
          const aDay = a.day;
          const bDay = b.day;
          const inRange =
            aDay <= bDay
              ? day >= aDay && day <= bDay
              : day >= aDay || day <= bDay;
          if (inRange) {
            current = a;
            next = b;
            break;
          }
        }

        const span =
          current.day <= next.day
            ? next.day - current.day
            : daysInYear - current.day + next.day;
        const offset =
          current.day <= next.day
            ? day - current.day
            : wrapDay(day - current.day);
        const t = span === 0 ? 0 : smoothstep(offset / span);

        const c1 = hexToRgb(current.color);
        const c2 = hexToRgb(next.color);
        const blended = {
          r: Math.round(lerp(c1.r, c2.r, t)),
          g: Math.round(lerp(c1.g, c2.g, t)),
          b: Math.round(lerp(c1.b, c2.b, t))
        };

        const bg = rgbToHex(blended);
        document.documentElement.style.setProperty("--bg-color", bg);
        document.body.style.background = bg;
      }

      function numberToWords(value) {
        if (value < 20) {
          return ones[value];
        }

        if (value < 100) {
          const ten = Math.floor(value / 10);
          const unit = value % 10;
          return unit ? `${tens[ten]}-${ones[unit]}` : tens[ten];
        }

        if (value < 1000) {
          const hundred = Math.floor(value / 100);
          const remainder = value % 100;
          return remainder
            ? `${ones[hundred]} hundred ${numberToWords(remainder)}`
            : `${ones[hundred]} hundred`;
        }

        if (value < 10000) {
          const thousand = Math.floor(value / 1000);
          const remainder = value % 1000;
          return remainder
            ? `${ones[thousand]} thousand ${numberToWords(remainder)}`
            : `${ones[thousand]} thousand`;
        }

        return String(value);
      }

      function getDayOfYear(date) {
        const start = new Date(date.getFullYear(), 0, 0);
        const diff = date - start;
        return Math.floor(diff / 86400000);
      }

      function seededRandom(seed) {
        let value = seed % 2147483647;
        if (value <= 0) value += 2147483646;
        return () => {
          value = (value * 16807) % 2147483647;
          return (value - 1) / 2147483646;
        };
      }

      function getShuffledQuotes(year) {
        const list = quotes.slice();
        const random = seededRandom(year + 364);
        for (let i = list.length - 1; i > 0; i -= 1) {
          const j = Math.floor(random() * (i + 1));
          [list[i], list[j]] = [list[j], list[i]];
        }
        return list;
      }

      function pickDailyQuote() {
        const today = new Date();
        const dayIndex = getDayOfYear(today) - 1;
        if (dayIndex >= quotes.length) {
          return null;
        }
        const shuffled = getShuffledQuotes(today.getFullYear());
        return { quote: shuffled[dayIndex], dayIndex };
      }

      function applyQuoteEnding(text, seed) {
        const cleaned = text
          .trim()
          .replace(/["'“”‘’]+$/g, "")
          .replace(/[.!?…,:;]+$/g, "")
          .trim();
        const random = seededRandom(seed);
        const ending = quoteEndings[Math.floor(random() * quoteEndings.length)];
        return `${cleaned} ${ending}`;
      }

      function buildDateLine() {
        const today = new Date();
        const month = numberToWords(today.getMonth() + 1);
        const day = ordinalWords[today.getDate()];
        return { month, day };
      }

      function buildTimeLine() {
        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const hourWords = numberToWords(hours);
        const minuteWords =
          minutes === 0 ? "zero" : numberToWords(minutes);
        return { time: hourWords, meridiem: minuteWords };
      }

      function renderText(targetId, text, options = {}) {

          wordSpan.className = "word";

          [...word].forEach((char) => {
            const span = document.createElement("span");
            span.className = "letter";
            span.textContent = char;
            span.style.fontFamily =
              fontStacks[Math.floor(Math.random() * fontStacks.length)];
            if (options.typewriter) {
              span.classList.add("letter-hidden");
            }
            wordSpan.appendChild(span);
            letters.push(span);
          });

          container.appendChild(wordSpan);

          if (index < words.length - 1) {
            container.appendChild(document.createTextNode(" "));
          }
        });

        return letters;
      }

      function fitQuoteBlock() {
        const block = document.getElementById("quote-block");
        const quote = document.getElementById("affirmation");

        if (!block || !quote) {

        if (!quote.dataset.baseSize) {

          );

        const baseQuote = parseFloat(quote.dataset.baseSize);
        const maxHeight = window.innerHeight * 0.56;
        const maxWidth = block.clientWidth;
        let scale = 1;
        const minScale = 0.55;

        function applyScale() {
          quote.style.fontSize = `${baseQuote * scale}px`;
        }

        applyScale();
        while (
          (block.getBoundingClientRect().height > maxHeight ||
            quote.scrollWidth > maxWidth ||
            block.getBoundingClientRect().top < 0 ||
            block.getBoundingClientRect().bottom > window.innerHeight) &&
          scale > minScale
        ) {
          scale -= 0.05;
          applyScale();
        }
      }

      function startAuthorScreensaver() {
        const authorEl = document.getElementById("author");
        if (!authorEl) {
          return;
        }

        let x = 0;
        let y = 0;
        let vx = (Math.random() < 0.5 ? -1 : 1) * (10 + Math.random() * 12);
        let vy = (Math.random() < 0.5 ? -1 : 1) * (10 + Math.random() * 12);
        const padding = 8;
        let lastTime = performance.now();

        function getCorners() {
          return [
            document.getElementById("date"),
            document.getElementById("day"),
            document.getElementById("time"),
            document.getElementById("meridiem")
          ]
            .map((el) => (el ? el.getBoundingClientRect() : null))
            .filter(Boolean);
        }

        function intersects(a, b) {
          return !(
            a.right < b.left ||
            a.left > b.right ||
            a.bottom < b.top ||
            a.top > b.bottom
          );
        }

        function updateBounds() {
          const rect = authorEl.getBoundingClientRect();
          const maxX = window.innerWidth - rect.width - padding;
          const maxY = window.innerHeight - rect.height - padding;
          x = Math.min(Math.max(padding, x), Math.max(padding, maxX));
          y = Math.min(Math.max(padding, y), Math.max(padding, maxY));
          authorEl.style.left = `${x}px`;
          authorEl.style.top = `${y}px`;
        }

        window.__updateAuthorBounds = updateBounds;

        function initPosition() {
          const rect = authorEl.getBoundingClientRect();
          x = Math.max(
            padding,
            Math.random() * (window.innerWidth - rect.width - padding)
          );
          y = Math.max(
            padding,
            Math.random() * (window.innerHeight - rect.height - padding)
          );
          authorEl.style.left = `${x}px`;
          authorEl.style.top = `${y}px`;
        }

        function step(now) {
          const dt = Math.min(0.05, (now - lastTime) / 1000);
          lastTime = now;

          const rect = authorEl.getBoundingClientRect();
          const maxX = window.innerWidth - rect.width - padding;
          const maxY = window.innerHeight - rect.height - padding;
          x += vx * dt;
          y += vy * dt;

          if (x <= padding || x >= maxX) {
            vx *= -1;
            x = Math.min(Math.max(padding, x), maxX);
          }
          if (y <= padding || y >= maxY) {
            vy *= -1;
            y = Math.min(Math.max(padding, y), maxY);
          }

          const current = {
            left: x,
            top: y,
            right: x + rect.width,
            bottom: y + rect.height
          };

          const corners = getCorners();
          for (const corner of corners) {
            if (intersects(current, corner)) {
              const overlapX =
                Math.min(current.right, corner.right) -
                Math.max(current.left, corner.left);
              const overlapY =
                Math.min(current.bottom, corner.bottom) -
                Math.max(current.top, corner.top);
              if (overlapX < overlapY) {
                vx *= -1;
              } else {
                vy *= -1;
              }
              break;
            }
          }

          authorEl.style.left = `${x}px`;
          authorEl.style.top = `${y}px`;

          requestAnimationFrame(step);
        }

        initPosition();
        requestAnimationFrame(step);
        window.addEventListener("resize", () => {
          initPosition();
          updateBounds();
        });
      }

      function startAuthorScreensaverWhenReady() {
        const authorEl = document.getElementById("author");

      function typewriterReveal(
        letters,
        { minDelay = 110, maxDelay = 230, startDelay = 0 } = {}
      ) {
        return new Promise((resolve) => {
          let index = 0;

          function tick() {
            if (index >= letters.length) {
              resolve();
              return;
            }

            letters[index].classList.remove("letter-hidden");
            index += 1;
            window.setTimeout(
              tick,
              minDelay + Math.random() * (maxDelay - minDelay)
            );
          }

          window.setTimeout(tick, startDelay);
        });
      }

      function typewriterHide(
        letters,
        { minDelay = 60, maxDelay = 140, startDelay = 0 } = {}
      ) {
        return new Promise((resolve) => {
          let index = letters.length - 1;

          function tick() {
            if (index < 0) {
              resolve();
              return;
            }

            letters[index].classList.add("letter-hidden");
            index -= 1;
            window.setTimeout(
              tick,
              minDelay + Math.random() * (maxDelay - minDelay)
            );
          }

          window.setTimeout(tick, startDelay);
        });
      }

      function blinkElement(element, flashes = 3, interval = 180) {
        return new Promise((resolve) => {
          if (!element) {
            resolve();
            return;
          }

          let count = 0;
          element.style.visibility = "visible";

          function toggle() {
            element.style.visibility =
              element.style.visibility === "hidden" ? "visible" : "hidden";
            count += 1;
            if (count >= flashes * 2) {
              element.style.visibility = "visible";
              resolve();
              return;
            }
            window.setTimeout(toggle, interval);
          }

          window.setTimeout(toggle, interval);
        });
      }

      function startLetterFXFor(containerSelector, options = {}) {
        const letters = Array.from(
          document.querySelectorAll(`${containerSelector} .letter`)
        );
        const effects =
          options.effects || [
            "fx-italic",
            "fx-bold",
            "fx-underline",
            "fx-strike",
            "fx-highlight"
          ];
        const burstRatio = options.burstRatio ?? 0.3;
        const minDuration = options.minDuration ?? 450;
        const maxDuration = options.maxDuration ?? 1150;
        const minDelay = options.minDelay ?? 120;
        const maxDelay = options.maxDelay ?? 340;
        const wave = options.wave ?? false;
        const wavePeriod = options.wavePeriod ?? 4000;

        let stopped = false;

        function trigger() {
          if (stopped) {
            return;
          }
          const now = performance.now();
          const waveFactor = wave
            ? 0.5 + 0.5 * Math.sin((now / wavePeriod) * Math.PI * 2)
            : 1;
          const burstSize = Math.max(
            1,
            Math.floor(letters.length * burstRatio * waveFactor)
          );
          for (let i = 0; i < burstSize; i += 1) {
            const letter = letters[Math.floor(Math.random() * letters.length)];
            const effect = effects[Math.floor(Math.random() * effects.length)];
            const duration =
              minDuration +
              Math.random() * (maxDuration - minDuration) * (0.6 + waveFactor);

            letter.classList.add(effect);
            window.setTimeout(() => {
              letter.classList.remove(effect);
            }, duration);
          }

          const nextDelay =
            (minDelay + Math.random() * (maxDelay - minDelay)) *
            (1.3 - waveFactor);
          window.setTimeout(trigger, nextDelay);
        }

        if (letters.length > 0) {
          trigger();
        }

        return () => {
          stopped = true;
        };
      }

      function rollInHalo() {
        return new Promise((resolve) => {
          const stage = document.getElementById("stage");
          const haloContainer = document.getElementById("halo-container");
          if (!stage || !haloContainer) {

            return;

          function onEnd(event) {
            if (event.animationName === "halo-roll-in") {
              haloContainer.removeEventListener("animationend", onEnd);
              document.body.classList.add("halo-revealed");
              resolve();
            }
          }

          haloContainer.addEventListener("animationend", onEnd);
          document.body.classList.add("halo-animate");
        });
      }

          if (!ball) {
            resolve();

          const onEnd = () => {
            ball.style.display = "none";
            resolve();

          window.setTimeout(() => {
            ball.addEventListener("animationend", onEnd, { once: true });
            ball.classList.add("animate");
          }, 1000);

      function setupHaloPress() {
        const scaleEl = document.getElementById("halo-scale");
        if (!scaleEl) {
          return;
        }

        let pressing = false;
        let pressStart = 0;
        let rafId = null;
        const maxScale = 1.7;
        const growthDuration = 1600;

        function update(now) {
          if (!pressing) {
            return;
          }
          const elapsed = now - pressStart;
          const t = Math.min(elapsed / growthDuration, 1);
          const scale = 1 + t * (maxScale - 1);
          scaleEl.style.setProperty("--press-scale", scale.toFixed(3));
          rafId = requestAnimationFrame(update);
        }

        function startPress() {
          pressing = true;
          pressStart = performance.now();
          scaleEl.style.transition = "none";
          if (rafId) {
            cancelAnimationFrame(rafId);
          }
          rafId = requestAnimationFrame(update);
        }

        function endPress() {
          pressing = false;
          if (rafId) {
            cancelAnimationFrame(rafId);
          }
          scaleEl.style.transition =
            "transform 0.6s cubic-bezier(0.2, 0.9, 0.2, 1.2)";
          scaleEl.style.setProperty("--press-scale", "1");
        }

        scaleEl.addEventListener("pointerdown", (event) => {
          event.preventDefault();
          startPress();
        });
        scaleEl.addEventListener("pointerup", endPress);
        scaleEl.addEventListener("pointercancel", endPress);
        scaleEl.addEventListener("pointerleave", endPress);
      }

      setupHaloPress();

      function startSparkCycle() {

          spark.style.top = `${y}px`;

        function showSpark() {
          placeSpark();
          spark.style.opacity = "1";
          window.setTimeout(() => {
            spark.style.opacity = "0";
            window.setTimeout(showSpark, 9000);

        spark.style.opacity = "0";
        showSpark();

        }

        function fitOverlayText() {
          overlayText.style.transform = "scale(1)";
          const rect = overlayText.getBoundingClientRect();
          const maxW = window.innerWidth - 32;
          const maxH = window.innerHeight - 32;
          const scale = Math.min(maxW / rect.width, maxH / rect.height, 1);
          overlayText.style.transform = `scale(${scale.toFixed(3)})`;
        }

        let stopOverlayFx = null;

        function showOverlay() {
          renderText("overlay-text", yearProgressText());
          overlay.style.display = "flex";
          overlay.setAttribute("aria-hidden", "false");
          fitOverlayText();
          if (stopOverlayFx) {
            stopOverlayFx();
          }
          stopOverlayFx = startLetterFXFor("#overlay-text", {
            effects: ["fx-italic", "fx-bold", "fx-underline", "fx-strike"],
            burstRatio: 0.03,
            minDuration: 900,
            maxDuration: 1600,
            minDelay: 900,
            maxDelay: 1800
          });
        }

        function hideOverlay() {
          overlay.style.display = "none";
          overlay.setAttribute("aria-hidden", "true");
          if (stopOverlayFx) {
            stopOverlayFx();
            stopOverlayFx = null;
          }
        }

        spark.addEventListener("click", showOverlay);
        spark.addEventListener("touchstart", showOverlay);
        overlay.addEventListener("click", hideOverlay);
        overlay.addEventListener("touchstart", hideOverlay);
        overlayText.addEventListener("mouseover", (event) => {
          const target = event.target;
          if (target && target.classList && target.classList.contains("letter")) {
            target.classList.add("fx-highlight");
            window.setTimeout(() => {
              target.classList.remove("fx-highlight");
            }, 9000);
          }
        });
        document.addEventListener("keydown", (event) => {
          if (event.key && event.key.toLowerCase() === "m") {
            if (overlay.style.display === "flex") {
              hideOverlay();
            } else {
              showOverlay();
            }
          }
        });
        window.addEventListener("resize", () => {
          if (overlay.style.display === "flex") {
            fitOverlayText();
          }
        });
      }

      setupSparkOverlay();

      const affirmationEl = document.getElementById("affirmation");
      if (affirmationEl) {
        affirmationEl.addEventListener("mouseover", (event) => {
          const target = event.target;
          if (target && target.classList && target.classList.contains("letter")) {
            target.style.fontFamily =
              fontStacks[Math.floor(Math.random() * fontStacks.length)];

        affirmationEl.addEventListener("click", () => {
          const letters = affirmationEl.querySelectorAll(".letter");
          if (letters.length === 0) {

          const burstSize = Math.max(2, Math.floor(letters.length * 0.08));

            const letter = letters[Math.floor(Math.random() * letters.length)];

        });
